<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>九宫格 实例</title>
		<style type="text/css">		
			
			#box{
				width: 50%;
				padding: 3% 0 96% 3%;
				border: 1px solid gainsboro;
				border-radius: 20px;
				background: ghostwhite;
				width: 50%;
				
			}
			.cont{
				width: 30%;
				padding-top:30% ;
				background: orange;
				margin: 0 3% 3% 0;
				border-radius: 20px;
				float: left;
			}
		</style>
	</head>
	
	<body>
		<div id="box">
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
			<div class="cont"></div>
		</div>
		
		
	</body>
</html>
